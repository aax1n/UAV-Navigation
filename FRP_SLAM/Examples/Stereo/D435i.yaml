%YAML:1.0
gpu.use_gpu: 1
gpu.is_jetson: 0
#--------------------------------------------------------------------------------------------
# System config
#--------------------------------------------------------------------------------------------

# When the variables are commented, the system doesn't load a previous session or not store the current one

# If the LoadFile doesn't exist, the system give a message and create a new Atlas from scratch
#System.LoadAtlasFromFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

# The store file is created from the current session, if a file with the same name exists it is deleted
#System.SaveAtlasToFile: "Session_MH01_MH02_MH03_Stereo60_Pseudo"

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 376.0
Camera.fy: 376.0
Camera.cx: 375.87198639
Camera.cy: 240.0

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.bFishEye: 0

Camera.width: 752
Camera.height: 480

# Camera frames per second 
Camera.fps: 20

# stereo baseline times fx
Camera.bf: 45.12

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 48.0

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 480
LEFT.width: 752
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.01, 0.004, 5e-5, -1e-4, 0.0]
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [376.0, 0.0, 376.0, 0.0, 376.0, 240.0, 0.0, 0.0, 1.0]
LEFT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [1, 0, 0, 0, 1, 0, 0, 0, 1]
LEFT.P:  !!opencv-matrix
   rows: 3
   cols: 4
   dt: d
   data: [376.0, 0, 375.87198639, 0, 0, 376.0, 240.04484177, 0,  0, 0, 1, 0]

RIGHT.height: 480
RIGHT.width: 752
RIGHT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.01, 0.004, 5e-5, -1e-4, 0.0]
RIGHT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [376.0, 0.0, 376.0, 0.0, 376.0, 240.0, 0.0, 0.0, 1.0]
RIGHT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [1, 0, 0, 0, 1, 0, 0, 0, 1]
RIGHT.P:  !!opencv-matrix
   rows: 3
   cols: 4
   dt: d
   data: [376.0, 0, 375.87198639, -45.12, 0, 376.0, 240.04484177, 0,  0, 0, 1, 0]

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------
# ORB Extractor: Number of features per image
ORBextractorGpu.iniThFAST: 20
ORBextractorGpu.minThFAST: 7

# ORB Extractor GPU 配置参数
# ORB Extractor GPU 配置参数
ORBextractorGpu.tile_h: 10  # GPU 提取块的高度
ORBextractorGpu.tile_w: 10  # GPU 提取块的宽度
ORBextractorGpu.fixed_multi_scale_tile_size: 0  # 0 表示自适应块大小，1 表示固定块大小
ORBextractorGpu.apply_nms_ms: 1  # 对多尺度关键点应用非最大抑制（NMS）
ORBextractorGpu.nms_ms_mode_gpu: 1  # 使用 GPU 加速多尺度关键点的 NMS

# ORB Extractor GPU 尺度参数
ORBextractorGpu.scaleFactor: 1.2  # 图像金字塔各级之间的尺度因子
ORBextractorGpu.nLevels: 8  # 图像金字塔的级数

# ORB Extractor FAST 阈值参数
ORBextractorGpu.th_FAST_MIN: 7  # FAST 最小阈值
ORBextractorGpu.th_FAST_MAX: 30  # FAST 最大阈值
ORBextractorGpu.FAST_N_MIN: 9  # FAST 最小邻域像素数
ORBextractorGpu.FAST_N_MAX: 14  # FAST 最大邻域像素数
#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
Viewer.imageViewScale: 2


