%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "Rectified"
gpu.use_gpu: 1
gpu.is_jetson: 0
# Camera calibration and distortion parameters (OpenCV) 
Camera1.fx: 718.856
Camera1.fy: 718.856
Camera1.cx: 607.1928
Camera1.cy: 185.2157

Camera.width: 1241
Camera.height: 376

# Camera frames per second 
Camera.fps: 10

Stereo.b: 0.53716

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 35.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractorGpu.iniThFAST: 20
ORBextractorGpu.minThFAST: 7

# ORB Extractor GPU 配置参数
# ORB Extractor GPU 配置参数
ORBextractorGpu.tile_h: 20  # GPU 提取块的高度
ORBextractorGpu.tile_w: 20  # GPU 提取块的宽度
ORBextractorGpu.fixed_multi_scale_tile_size: 0  # 0 表示自适应块大小，1 表示固定块大小
ORBextractorGpu.apply_nms_ms: 1  # 对多尺度关键点应用非最大抑制（NMS）
ORBextractorGpu.nms_ms_mode_gpu: 1  # 使用 GPU 加速多尺度关键点的 NMS

# ORB Extractor GPU 尺度参数
ORBextractorGpu.scaleFactor: 1.2  # 图像金字塔各级之间的尺度因子
ORBextractorGpu.nLevels: 8  # 图像金字塔的级数

# ORB Extractor FAST 阈值参数
ORBextractorGpu.th_FAST_MIN: 7  # FAST 最小阈值
ORBextractorGpu.th_FAST_MAX: 30  # FAST 最大阈值
ORBextractorGpu.FAST_N_MIN: 9  # FAST 最小邻域像素数
ORBextractorGpu.FAST_N_MAX: 14  # FAST 最大邻域像素数
#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.6
Viewer.KeyFrameLineWidth: 2.0
Viewer.GraphLineWidth: 1.0
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.7
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -100.0
Viewer.ViewpointZ: -0.1
Viewer.ViewpointF: 2000.0

