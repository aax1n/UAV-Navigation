%YAML:1.0
gpu.use_gpu: 1
gpu.is_jetson: 0
#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "Rectified"

# Rectified Camera calibration and distortion parameters (OpenCV)
Camera1.fx: 375.9986188774177
Camera1.fy: 375.9986188774177
Camera1.cx: 376.0
Camera1.cy: 240.0
Camera1.k1: -0.1
Camera1.k2: 0.01
Camera1.p1: 5e-05
Camera1.p2: -0.0001

Stereo.b: 0.12
# Camera resolution
Camera.width: 752
Camera.height: 480

# Camera frames per second 
Camera.fps: 20

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 48.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------
# ORB Extractor: Number of features per image
ORBextractorGpu.iniThFAST: 20
ORBextractorGpu.minThFAST: 7

# ORB Extractor GPU 配置参数
# ORB Extractor GPU 配置参数
ORBextractorGpu.tile_h: 10  # GPU 提取块的高度
ORBextractorGpu.tile_w: 10  # GPU 提取块的宽度
ORBextractorGpu.fixed_multi_scale_tile_size: 0  # 0 表示自适应块大小，1 表示固定块大小
ORBextractorGpu.apply_nms_ms: 0  # 对多尺度关键点应用非最大抑制（NMS）
ORBextractorGpu.nms_ms_mode_gpu: 0  # 使用 GPU 加速多尺度关键点的 NMS

# ORB Extractor GPU 尺度参数
ORBextractorGpu.scaleFactor: 1.2  # 图像金字塔各级之间的尺度因子
ORBextractorGpu.nLevels: 8  # 图像金字塔的级数

# ORB Extractor FAST 阈值参数
ORBextractorGpu.th_FAST_MIN: 7  # FAST 最小阈值
ORBextractorGpu.th_FAST_MAX: 20  # FAST 最大阈值
ORBextractorGpu.FAST_N_MIN: 9  # FAST 最小邻域像素数
ORBextractorGpu.FAST_N_MAX: 16  # FAST 最大邻域像素数

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
