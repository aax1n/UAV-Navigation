%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"
gpu.use_gpu: 1
gpu.is_jetson: 0
Camera.type: "Rectified"

# Rectified Camera calibration (OpenCV)
Camera1.fx: 1176.269294800212
Camera1.fy: 1176.433529657170
Camera1.cx: 604.755275885255
Camera1.cy: 518.745152044285

Camera1.k1: -0.050611950529281
Camera1.k2: 0.097947651917225
Camera1.p1: -0.000419283069591
Camera1.p2: -0.000256740077382

#Stereo.b: 0.0499585
Stereo.b: 0.36

# Camera resolution
Camera.width: 1224
Camera.height: 1024

# Camera frames per second 
Camera.fps: 10

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 40.0

# Transformation from left camera to imu
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [0.00464162, -0.00460674,  0.99997862,  0.12607916,
         -0.99998633,  0.00238464,  0.00465265,  0.15840427,
         -0.00240602, -0.99998655, -0.00459561,  0.03420431,
          0.0,         0.0,         0.0,         1.0]

# Do not insert KFs when recently lost
IMU.InsertKFsWhenLost: 0

# IMU noise (Use those from VINS-mono)
IMU.NoiseGyro: 1.0216647894856925e-02
IMU.NoiseAcc: 1.1692699862662088e-02
IMU.GyroWalk: 8.4514305618965801e-05 
IMU.AccWalk: 2.0413058951725431e-04
IMU.Frequency: 100.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------
# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1250

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# ORB Extractor GPU 配置参数
ORBextractorGpu.tile_h: 20  # GPU 提取块的高度
ORBextractorGpu.tile_w: 20  # GPU 提取块的宽度
ORBextractorGpu.fixed_multi_scale_tile_size: 0  # 0 表示自适应块大小，1 表示固定块大小
ORBextractorGpu.apply_nms_ms: 1  # 对多尺度关键点应用非最大抑制（NMS）
ORBextractorGpu.nms_ms_mode_gpu: 1  # 使用 GPU 加速多尺度关键点的 NMS

# ORB Extractor GPU 尺度参数
ORBextractorGpu.scaleFactor: 1.2  # 图像金字塔各级之间的尺度因子
ORBextractorGpu.nLevels: 6  # 图像金字塔的级数

# ORB Extractor FAST 阈值参数
ORBextractorGpu.th_FAST_MIN: 7  # FAST 最小阈值
ORBextractorGpu.th_FAST_MAX: 30  # FAST 最大阈值
ORBextractorGpu.FAST_N_MIN: 9  # FAST 最小邻域像素数
ORBextractorGpu.FAST_N_MAX: 14  # FAST 最大邻域像素数
#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
